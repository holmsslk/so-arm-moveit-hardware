# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    use_sim_time: false

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

arm_controller:
  ros__parameters:
    joints:
      - Rotation
      - Pitch
      - Elbow
      - Wrist_Pitch
      - Wrist_Roll
      - Jaw
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity

    # 状态发布
    state_publish_rate: 50.0  # Hz

    # 动作服务器配置
    action_monitor_rate: 20.0  # Hz

    # 轨迹容差 - 轨迹执行期间的允许误差
    constraints:
      stopped_velocity_tolerance: 0.05  # rad/s
      goal_time: 0.0  # 0 表示不检查时间约束，只检查位置

    # 目标容差 - 到达目标的判定标准
    # 设置较大的容差以适应实际硬件
    Rotation:
      goal: 0.05  # rad (~2.86 度)
    Pitch:
      goal: 0.05
    Elbow:
      goal: 0.05
    Wrist_Pitch:
      goal: 0.05
    Wrist_Roll:
      goal: 0.05
    Jaw:
      goal: 0.05